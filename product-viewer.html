        }
        
        .product-preview .product {
            width: 300px!important;
            height: auto;
            padding: 0px;
            border: none!important;
        }
        
        .swipper-gallery {
            height: 250px;
        }
        
        .secondary {
            height: 0vw;
            width: 0vw;
            fill-opacity: 0.7;
        }
        
        .swatch a span {
            border-radius: 10%;
            width: 60%;
            height: 60%;
        }
        
        .swatch a.active span {
            border-radius: 10%;
            width: 60%;
            height: 60%;
        }
        
        .product-preview .swatch a {
            padding: 0px;
            border: none;
        }
        
        button {

            font-size: 0.8em;
            color: white;
        }
        
        a {

        }
